<header class="header">
  <div class="container">
    <h1 class="brand">Code-Base</h1>
  </div>
</header>
<div class="wrapper">
  <div class="login-container">
    <div class="row">
      <div class="col">
        <h2 class="headline-2">Welcome back, Good to see you</h2>
        <p class="text center">Login with your Email and Password, Remember it's your tec mail you have to use.</p>
        <p class="text center">Don't have an account,<br>Contact your Instructor or Teacher</p>
      </div>
      <div class="col">
        <h2 class="headline-2">Login to Code-Base</h2>
        <form [formGroup]="login">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
          <!--<div class="inline-group">
            <div class="remember">
              <input type="checkbox" formControlName="remember">
              <label>Remeber me!</label>
            </div>
            <div class="lostpassword">
              <a routerLink="" class="link">Forgot Password?</a>
            </div>
          </div>-->
          <button type="submit" class="btn btn-login" (click)="loginHandler(login.value)">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
