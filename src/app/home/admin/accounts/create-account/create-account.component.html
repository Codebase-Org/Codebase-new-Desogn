
<div class="container">

  <div class="card">
    <form [formGroup]="accountForm">
      <div class="card-header"><i class="fa fa-user"></i>Create New Account</div>
      <div class="card-body">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="pass" class="form-control">
        </div>
        <div class="form-group">
          <label>Re-Type Password</label>
          <input type="password" formControlName="pass1" class="form-control">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select formControlName="role_id">
            <option *ngFor="let item of roles; let i = index" value="{{roles[i].role_id}}">{{roles[i].role_name}}</option>
          </select>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-create" (click)="createHandler(accountForm.value)">Create Profile</button>
        <button type="reset" class="btn btn-cancel">Clear fields</button>
      </div>
    </form>
  </div>

</div>
