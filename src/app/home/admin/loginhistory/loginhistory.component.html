<div class="container">
  <table class="table">
    <caption><h2>Login History</h2></caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>Login Time</th>
        <th>Logout Time</th>
        <th>Online Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of histories">
        <td>{{item.login_date}}</td>
        <td>{{item.login_time}}</td>
        <td>{{item.logout_time}}</td>
        <td>{{item.online_time}}</td>
      </tr>
    </tbody>
  </table>
</div>
