<div class="header-wrapper">
  <header>
    <div class="container">
      <div class="brand">
        <h2 class="logo-heading">CodeBase</h2>
      </div>
      <nav class="main-nav">
        <div class="menu-top-menu-container">
          <ul id="menu-top-menu" class="clearfix">
            <li class="menu-item"><a routerLink="./">Home</a></li>
            <li class="menu-item" *ngFor="let item of types"><a data-id="{{item.post_type_id}}" #forum (click)="openForum(forum)">{{item.post_type_title}}</a></li>
            <li class="menu-item"><a routerLink="">Faq</a></li>
            <li class="menu-item"><a routerLink="">Contact</a></li>
            <li class="menu-item"><a (click)="logoutHandler()">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
</div>
