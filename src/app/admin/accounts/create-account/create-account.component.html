<div class="container">
  <form [formGroup]="accountForm">
  <div class="row">
    <h2>Create Account</h2>
      <div class="card">
        <div class="card-header">Login Information</div>
        <div class="card-body">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="pass1" class="form-control">
          </div>
          <div class="form-group">
            <label>Re-type Password</label>
            <input type="password" formControlName="pass2" class="form-control">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Account Information</div>
        <div class="card-body">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control">
          </div>
          <div class="form-group">
            <label>Instructor</label>
            <select formControlName="instructor_id" class="form-control">
              <option *ngFor="let item of accounts; let a = index" value="{{accounts[a].account_id}}">{{accounts[a].firstname}} {{accounts[a].secondname}} {{accounts[a].lastname}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Role</label>
            <select formControlName="role_id" class="form-control">
              <option *ngFor="let item of roles; let i = index" value="{{roles[i].role_id}}">{{roles[i].role_name}}</option>
            </select>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="createHandler(accountForm.value)">Create Account</button>
        <button type="reset" class="btn btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  </form>
</div>
