<div class="container">
  <div class="profile-header">
    <div class="profile-banner"></div>
    <nav class="profile-navbar">
      <div class="wrapper">
        <img src="{{picturePath}}pictures/uploads/{{profil.picture}}" class="profile-picture">
        <div class="profil-info">
          <span>{{profil.firstname}} {{profil.secondname}} {{profil.lastname}}</span>
          <span class="subtext">{{profil.location}}</span>
        </div>
        <div class="profile-nav">
          <ul class="navbar-nav">
            <li class="nav-item">My Posts</li>
            <li class="nav-item">My Answers</li>
            <li class="nav-item" data-id="{{profil.account_id}}" [ngClass]="{'hide': !profileOwner}" #edit (click)="editProfile(edit)">Edit Profile</li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="body-wrapper">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h3>About me</h3>
            <p>{{profil.information}}</p>
            <hr class="seperator">
            <div class="card-group">
              <i class="fa fa-globe"></i><span>{{profil.location}}</span>
            </div>
            <div class="card-group">
              <i class="fa fa-briefcase"></i><span>{{profil.worktitle}}</span>
            </div>
            <div class="card-group">
              <i class="fa fa-birthday-cake"></i><span>{{newBirthday}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
