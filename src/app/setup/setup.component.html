<header class="header">
  <div class="container">
    <h1 class="brand">Code-Base</h1>
  </div>
</header>
<div class="wrapper">
  <div class="login-container">
    <div class="row">
      <div class="col">
        <h2 class="headline-2">Welcome to the Owner Setup</h2>
        <p class="text center">It is important that this system dows have an OWNER, Because without any Owner no one can use it.</p>
        <p class="text center">Please register an Owner right now<br>Then the system will be ready to use.</p>
      </div>
      <div class="col">
        <h2 class="headline-2">Create the Owner</h2>
        <form [formGroup]="setup">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Date today</label>
            <input type="date" formControlName="created_date" value="{{dateToday}}">
          </div>
          <button type="submit" class="btn btn-login" (click)="createHandler(setup.value)">Create Owner</button>
        </form>
      </div>
    </div>
  </div>
</div>
